<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button id = "console-log">Console Log</button>
      <button id = "console-error">Console Error</button>
      <button id = "console-count">Console Count</button>
      <button id = "console-warn">Console Warn</button>
      <button id = "assert">Console Assert</button>
      <button id = "clear">Console Clear</button>
      <button id = "dir">Console Dir</button>
      <button id = "dirxml">Console dirxml</button>
      <button id = "grpstart">Console Group Start</button>
      <button id = "grpend">Console Group End</button>
      <button id = "table">Console Table</button>
      <button id = "timer">Start Timer</button>
      <button id = "timerend">End Timer</button>
      <button id ="trace">Console Trace</button>
      <button id = "gerror">Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    
    const consoleLog = document.getElementById("console-log");
    function logFunc(){
      console.log("Whats up!");
    } 
    consoleLog.addEventListener('click', logFunc);
    
    const consoleError = document.getElementById("console-error");    
    function errorFunc(){
      console.log("you messed up big time");
      try{
        notaRealFuncDude();
      }catch(err){
        console.log("try and catch");
      }
    } 
    consoleError.addEventListener('click', errorFunc);
    
    const consoleCount = document.getElementById("console-count");    
    function countFunc(){
      console.count("number of times you hit the button");
    } 
    consoleCount.addEventListener('click', countFunc);
    
    const consoleWarn = document.getElementById("console-warn");    
    function warnFunc(){
      console.warn("no");
    } 
    consoleWarn.addEventListener('click', warnFunc);
    
    const consoleAssert = document.getElementById("assert");    
    function assertFunc(){
      console.assert(false, "no");
    } 
    consoleAssert.addEventListener('click', assertFunc);
    
    const consoleClear = document.getElementById("clear");    
    function clearFunc(){
      console.clear();
    } 
    consoleClear.addEventListener('click', clearFunc);
    
    const consoleDir = document.getElementById("dir");    
    function divFunc(){
      var arrayString = ["This", "is", "an" "array"];
      console.dir(arrayString);
    } 
    consoleDir.addEventListener('click', divFunc);
    
    const consoleDirxml = document.getElementById("dirxml");    
    function dirXMLFunc(){
      console.dirxml(document.querySelector("input"));
    } 
    consoleDirxml.addEventListener('click', dirXMLFunc);
    
    
    const consoleGrpStart = document.getElementById("grpstart");    
    function grpStartFunc(){
      console.group();
    } 
    consoleGrpStart.addEventListener('click', grpStartFunc);
    
    const consoleGrpEnd = document.getElementById("grpend");    
    function grpEndFunc(){
      console.groupEnd();
    } 
    consoleGrpEnd.addEventListener('click', grpEndFunc);
    
    const consoleTable = document.getElementById("table");    
    function tableFunc(){
      console.table(["tables", "chairs", "food"]);
    } 
    consoleTable.addEventListener('click', tableFunc);
    
    const consoleTimer = document.getElementById("timer");    
    function timerFunc(){
      console.timer();
    } 
    consoleTimer.addEventListener('click', timerFunc);
    
    const consoleEndTimer = document.getElementById("timerend");    
    function timerEndFunc(){
      console.timerEnd();
    } 
    consoleEndTimer.addEventListener('click', timerEndFunc);
    
    const consoleTrace = document.getElementById("trace");    
    function traceFunc(){
      function secondfunc(){
        function thirdFunc(){
          console.trace();
        }
      }
    } 
    consoleTrace.addEventListener('click', traceFunc);
    
    
  </script>
</body>

</html>
